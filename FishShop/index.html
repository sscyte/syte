<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jovanni's Fish Shop</title>
    <link rel="stylesheet" href="fishStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Sail&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="topContainer">
                <img src="/FishShop/fsImages/anchor.png" alt="anchor" class="anchor">
                <p class="title">Fisherman Share Page</p>
                <img src="/FishShop/fsImages/anchor.png" alt="anchor" class="anchor">
            </div>
            <div class="bottomContainer">
                <a href="" class="login">Login/Signup</a>
                <a href="" class="messages">Messages</a>
                <a href="" class="likes">Likes</a>
                <a href="" class="favorites">Favorites</a>
                <div>
                    <label for="search">Search</label>
                    <input type="text" id="search">
                </div>
            </div>
        

        </div>
    </nav>
    <div class="feed">
        <div class="postContainer">
            <div class="else">
                <img src="/FishShop/fsImages/fishhook.png" alt="" class="postImage">
                <div class="media">
                    <div class="medialink">Like</div>
                    <a href="" class="medialink">Details</a>
                    <a href="" class="medialink">Contact</a>
                    <a href="" class="medialink">Share</a>
                </div>
                

            </div>
            
        </div>
    </div>
</body>

</html>
